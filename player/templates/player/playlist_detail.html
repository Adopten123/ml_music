{% extends 'player/base.html' %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'player/css/album_page.css' %}">
    <link rel="stylesheet" href="{% static 'player/css/menu/playlist_buttons.css' %}">

    <div class="playlist-header">
        <div class="gradient-background">
            <img class="playlist-avatar" src="{{ playlist.logo.url }}" alt="Playlist avatar">
        </div>
        <div class="playlist-info">
            <h1>{{ playlist.name }}</h1>
            <p>By <a href=""> {{ playlist.owner }}</a></p>

            {% if user.is_authenticated and playlist.owner == user %}
                <div class="playlist-actions">
                    <a href="{% url 'update_playlist' playlist.slug %}" class="btn-action">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a href="#"
                       class="btn-action btn-delete"
                       onclick="confirmDelete('{% url 'delete_playlist' playlist.slug %}')">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
    <div class="track-list">
        {% include 'player/menu/tracks_column.html' %}
    </div>

    <script>
        function confirmDelete(url) {
            if (confirm('Are you sure you want to delete this playlist?')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = url;

                const csrfInput = document.createElement('input');
                csrfInput.type = 'hidden';
                csrfInput.name = 'csrfmiddlewaretoken';
                csrfInput.value = '{{ csrf_token }}';

                form.appendChild(csrfInput);
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
{% endblock %}
